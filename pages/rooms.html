<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>School</title>
    <link rel="stylesheet" href="../styles/style.css">

<body onkeyup="keyUp(event)" id="body" onload="loaded()">

    <div id="myModal">
        <div class="modalDiv w-72 h-32 flex flex-col bg-black rounded-md text-center px-2 py-1 text-white bg-cyan-950 block" id="modal">
            <button id="closeModal" class="closeModal float-right bg-transparent text-3xl">&times;</button>
            <div class="flex justify-center items-center mt-10 ml-2">
                <h2 class="text-lg">Are you sure to delete?</h2>
            </div>
            <button id="deleteAll" class="closeModal w-10 float-right text-md px-2 mt-5 mr-1">yes</button>
        </div>
    </div>
    
    <div class="sideMainDiv flex" id="sideMainDiv">
        <!-- ASIDE -->
        <section class="asideSec hide" id="sidebar">
            <aside class="w-80 h-screen px-6 py-5 text-white bg-cyan-950">
    
                <!-- aside menu -->
                <div class="asideMenuDiv px-2">
                    <h1 class="menuText text-3xl font-semibold">Menu</h1>
                    <nav class="asideMenu mt-11">
                        <ul class="list-none text-2xl font-semibold gap-20">
                            <li><a href="../index.html"> Home </a></li>
                            <li><a href="./teachers.html"> Teachers </a></li>
                            <li><a href="./student.html"> Students</a></li>
                            <li><a href="./employees.html">Employees</a></li>
                            <li><a href="./science.html"> Sciences </a></li>
                            <li><a href="./lessons.html"> Lesson schedules </a></li>
                        </ul>
                    </nav>
                </div>
            </aside>
        </section>
    
        <!-- MAIN -->
        <section class="mainSec w-full h-screen flex flex-col" id="rightSide">
            <!-- main header -->
            <header class="w-full h-12">
                <div class="flex justify-between pt-2 px-6 text-cyan-950 text-2xl">
                    <button class="btn" id="toggleSidebarBtn" title="if you want, press the 'Esc' key to open the menu">
                        <i class="fas fa-bars"></i>
                    </button>
                    <button class="btn" id="moonBtn">
                        <i class="fa-solid fa-moon"></i>
                    </button>
                    <button class="btn" id="sunBtn" style="display: none;">

                    </button>
                </div>
            </header>
    
            <!-- main content -->
            <div class="mainDiv w-11/12 flex flex-col pl-24">   
                <main class="mt-20">
                    <div class="flex justify-between items-center">
                        <h1 class="secText text-4xl text-cyan-950 font-bold">Rooms</h1>
                    </div>

                    <div class="searchTable mt-16">
                        <div class="searchInput flex justify-between">
                            <!-- search -->
                            <input class="text-cyan-950 p-1 rounded-md" placeholder="Search" id="searchTableInput">
                            <button class="py-0 px-3 text-red-700 border border-red-700 rounded-md" id="deleteAllBtn" onclick="openModal()">delete all</button>
                        </div>

                        <!-- table -->
                        <table class="table table-fixed mt-5 text-cyan-950" id="roomsTable">
                            <thead>
                                <tr class="bg-cyan-950 text-white">
                                    <th>No</th>
                                    <th>Room name</th>
                                    <th colspan="2">Room teacher full name</th>
                                    <th>Class</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- <tr>
                                    <td>1</td>
                                    <td>Biology</td>
                                    <td colspan="2">Peter Griffin</td>
                                    <td>8-V</td>
                                    <td><button class="btn text-red-700 font-semibold" id="deleteBtn"  onclick="deleteTr(this)"><i class="fa-solid fa-trash"></i></button></td>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                </main>
            </div>
        </section>
    </div>

<script src="https://cdn.tailwindcss.com"></script>
<script src="../js/modal.js"></script>
<script src="../js/index.js"></script>
<script src="../js/rooms.js"></script>
<script src="../js/darkmode.js"></script>
</body>
</html>
